<!DOCTYPE html>
<html lang="ko">

<head>
    <title>회원가입 페이지</title>

    <script src="signup.js"></script>

</head>

<body>
    <div class="wrapper">
        <div class="title"><h1 style="font-size: 21px;">회원가입</h1></div>
        <div class="email">
            <input id="email" type="text" placeholder="이메일을 입력해 주세요.">
            <div id="emailError" class="error"></div>
        </div>
        <div class="name">
            <input id="name"  type="text" placeholder="이름을 입력해 주세요.">
            <div id="nameError" class="error"></div>
        </div>
        <div class="password">
            <input id="password" type="password" placeholder="비밀번호를 입력해 주세요.">
            <div id="passwordError" class="error"></div>
        </div>
        <div class="passwordCheck">
            <input id="passwordCheck" type="password" placeholder="비밀번호를 다시 입력해 주세요.">
            <div id="passwordCheckError" class="error"></div>
        </div>
        <div class="phone">
            <input id="phone1" type="text" size="3" maxlength="3" oninput="changePhone1()"> -
            <input id="phone2" type="text" size="6" maxlength="4" oninput="changePhone2()"> -
            <input id="phone3" type="text" size="6" maxlength="4" oninput="changePhone3()">
        </div>
        <div class="branch">
            <select id="branch">
                <option selected disabled>지점을 선택하세요.</option>
                <option>알바1호점</option>
                <option>알바2호점</option>
                <option>알바3호점</option>
            </select>
            <div id="branchError" class="error"></div>
        </div>
        <div class="authorization">
            <input id="author_admin" type="radio" name="authorization">관리자  
            <input id="author_general" type="radio" name="authorization">일반
            <div id="authorError" class="error"></div>
        </div>
        <div class="line">
            <hr>
        </div>
        <div class="signUp">
            <button id="signUpButton" disabled onclick="signUpCheck()">가입하기</button>
        </div>
    </div>

</body>

</html>
